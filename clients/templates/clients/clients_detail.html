{% extends 'clients/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0" style="background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 215, 0, 0.3);">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield fa-3x text-warning"></i>
                        <h3 class="text-light mt-3">Информация о рыцаре</h3>
                    </div>

                    <div class="knight-info">
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-id-card me-2 text-warning"></i>Ник:</span>
                            <span class="info-value">{{ object.full_name }}</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-scroll me-2 text-warning"></i>Комент:</span>
                            <span class="info-value">{{ object.comment }}</span>
                        </div>

                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-envelope me-2 text-warning"></i>Почта:</span>
                            <span class="info-value">{{ object.email }}</span>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'clients:clients_list' %}" class="btn btn-primary px-4 py-2">
                            <i class="fas fa-arrow-left me-2"></i>Вернуться в замок
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }

    .knight-info {
        background: rgba(20, 20, 20, 0.5);
        border-radius: 10px;
        padding: 20px;
        border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .info-item {
        display: flex;
        margin-bottom: 15px;
        align-items: center;
    }

    .info-label {
        font-weight: bold;
        color: #ffd700;
        min-width: 100px;
        display: flex;
        align-items: center;
    }

    .info-value {
        color: #fff;
        flex-grow: 1;
        padding-left: 15px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #6f42c1, #4a2d8a);
        border: none;
        transition: all 0.3s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
    }
</style>
{% endblock %}
